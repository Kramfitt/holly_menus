services:
  # Web App
  - type: web
    name: menu-system
    env: docker
    buildCommand: docker build -t menu-system .
    startCommand: docker run -p 5000:5000 menu-system
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: SUPABASE_URL
        sync: false
      - key: SUPABASE_KEY
        sync: false
      - key: SMTP_SERVER
        sync: false
      - key: SMTP_PORT
        sync: false
      - key: SMTP_USERNAME
        sync: false
      - key: SMTP_PASSWORD
        sync: false
      - key: ADMIN_EMAIL
        sync: false
    healthCheckPath: /
    plan: starter

  # Worker Service
  - type: worker
    name: menu-worker
    env: docker
    buildCommand: docker build -f Dockerfile.worker -t menu-worker .
    startCommand: docker run menu-worker
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: SUPABASE_URL
        sync: false
      - key: SUPABASE_KEY
        sync: false
      - key: SMTP_SERVER
        sync: false
      - key: SMTP_PORT
        sync: false
      - key: SMTP_USERNAME
        sync: false
      - key: SMTP_PASSWORD
        sync: false 
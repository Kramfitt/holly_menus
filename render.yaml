services:
  # Web App (Docker-based)
  - type: web
    name: menu-system
    env: docker
    dockerfilePath: Dockerfile.web
    dockerCommand: gunicorn app:app
    buildCommand: |
      # Create directories with sudo
      sudo mkdir -p /app/.apt/usr/bin
      sudo chown -R $USER:$USER /app/.apt
      
      # Install packages with sudo
      sudo apt-get update
      sudo apt-get install -y tesseract-ocr tesseract-ocr-eng libtesseract-dev libleptonica-dev poppler-utils
      
      # Create symlink with sudo
      sudo ln -sf /usr/bin/tesseract /app/.apt/usr/bin/tesseract
      sudo chmod +x /app/.apt/usr/bin/tesseract
      
      # Set up environment
      export PATH="/app/.apt/usr/bin:$PATH"
      export TESSERACT_PATH=/app/.apt/usr/bin/tesseract
      
      # Verify installation
      tesseract --version
      tesseract --list-langs
      
      # Install Python dependencies
      pip install -r requirements.txt
      python test_tesseract.py
    envVars:
      - key: DOCKER_BUILD
        value: "true"
      - key: RENDER
        value: "true"
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: TESSERACT_PATH
        value: /app/.apt/usr/bin/tesseract
      - key: SUPABASE_URL
        sync: false
      - key: SUPABASE_KEY
        sync: false
      - key: SMTP_SERVER
        sync: false
      - key: SMTP_PORT
        sync: false
      - key: SMTP_USERNAME
        sync: false
      - key: SMTP_PASSWORD
        sync: false
      - key: ADMIN_EMAIL
        sync: false

  # Worker Service (Docker-based)
  - type: worker
    name: menu-worker
    env: docker
    dockerfilePath: Dockerfile.worker
    dockerCommand: python worker.py
    buildCommand: |
      # Create directories with sudo
      sudo mkdir -p /app/.apt/usr/bin
      sudo chown -R $USER:$USER /app/.apt
      
      # Install packages with sudo
      sudo apt-get update
      sudo apt-get install -y tesseract-ocr tesseract-ocr-eng libtesseract-dev libleptonica-dev poppler-utils
      
      # Create symlink with sudo
      sudo ln -sf /usr/bin/tesseract /app/.apt/usr/bin/tesseract
      sudo chmod +x /app/.apt/usr/bin/tesseract
      
      # Set up environment
      export PATH="/app/.apt/usr/bin:$PATH"
      export TESSERACT_PATH=/app/.apt/usr/bin/tesseract
      
      # Verify installation
      tesseract --version
      tesseract --list-langs
      
      # Install Python dependencies
      pip install -r requirements.txt
      python test_tesseract.py
    envVars:
      - key: DOCKER_BUILD
        value: "true"
      - key: RENDER
        value: "true"
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: TESSERACT_PATH
        value: /app/.apt/usr/bin/tesseract
      - key: SUPABASE_URL
        sync: false
      - key: SUPABASE_KEY
        sync: false
      - key: SMTP_SERVER
        sync: false
      - key: SMTP_PORT
        sync: false
      - key: SMTP_USERNAME
        sync: false
      - key: SMTP_PASSWORD
        sync: false 
services:
  # Web App
  - type: web
    name: menu-system
    env: python
    buildCommand: |
      # Install system packages first
      apt-get update && apt-get install -y tesseract-ocr tesseract-ocr-eng poppler-utils
      # Run build script
      bash ./build.sh
    startCommand: gunicorn app:app
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: TESSERACT_PATH
        value: /usr/bin/tesseract
      - key: SUPABASE_URL
        sync: false
      - key: SUPABASE_KEY
        sync: false
      - key: SMTP_SERVER
        sync: false
      - key: SMTP_PORT
        sync: false
      - key: SMTP_USERNAME
        sync: false
      - key: SMTP_PASSWORD
        sync: false
      - key: ADMIN_EMAIL
        sync: false

  # Worker Service
  - type: worker
    name: menu-worker
    env: python
    buildCommand: |
      # Install system packages first
      apt-get update && apt-get install -y tesseract-ocr tesseract-ocr-eng poppler-utils
      # Run build script
      bash ./build.sh
    startCommand: python worker.py
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: TESSERACT_PATH
        value: /usr/bin/tesseract
      - key: SUPABASE_URL
        sync: false
      - key: SUPABASE_KEY
        sync: false
      - key: SMTP_SERVER
        sync: false
      - key: SMTP_PORT
        sync: false
      - key: SMTP_USERNAME
        sync: false
      - key: SMTP_PASSWORD
        sync: false 
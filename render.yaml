services:
  # Web App (Docker-based)
  - type: web
    name: menu-system
    env: docker
    dockerfilePath: Dockerfile.web
    dockerCommand: gunicorn app:app
    envVars:
      - key: DOCKER_BUILD
        value: "true"
      - key: RENDER
        value: "true"
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: TESSERACT_PATH
        value: /usr/bin/tesseract
      - key: SUPABASE_URL
        sync: false
      - key: SUPABASE_KEY
        sync: false
      - key: SMTP_SERVER
        sync: false
      - key: SMTP_PORT
        sync: false
      - key: SMTP_USERNAME
        sync: false
      - key: SMTP_PASSWORD
        sync: false
      - key: ADMIN_EMAIL
        sync: false

  # Worker Service (Docker-based)
  - type: worker
    name: menu-worker
    env: docker
    dockerfilePath: Dockerfile.worker
    dockerCommand: python worker.py
    envVars:
      - key: DOCKER_BUILD
        value: "true"
      - key: RENDER
        value: "true"
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: TESSERACT_PATH
        value: /usr/bin/tesseract
      - key: SUPABASE_URL
        sync: false
      - key: SUPABASE_KEY
        sync: false
      - key: SMTP_SERVER
        sync: false
      - key: SMTP_PORT
        sync: false
      - key: SMTP_USERNAME
        sync: false
      - key: SMTP_PASSWORD
        sync: false 
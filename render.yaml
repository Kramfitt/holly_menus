services:
  # Web App
  - type: web
    name: menu-system
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn app:app
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: TESSERACT_PATH
        value: /usr/bin/tesseract
      - key: SUPABASE_URL
        sync: false
      - key: SUPABASE_KEY
        sync: false
      - key: SMTP_SERVER
        sync: false
      - key: SMTP_PORT
        sync: false
      - key: SMTP_USERNAME
        sync: false
      - key: SMTP_PASSWORD
        sync: false
      - key: ADMIN_EMAIL
        sync: false
    packages:
      - poppler-utils
      - tesseract-ocr
      - tesseract-ocr-eng
      - libtesseract-dev
      - libleptonica-dev

  # Worker Service
  - type: worker
    name: menu-worker
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: |
      python test_tesseract.py
      python worker.py
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: TESSERACT_PATH
        value: /usr/bin/tesseract
      - key: SUPABASE_URL
        sync: false
      - key: SUPABASE_KEY
        sync: false
      - key: SMTP_SERVER
        sync: false
      - key: SMTP_PORT
        sync: false
      - key: SMTP_USERNAME
        sync: false
      - key: SMTP_PASSWORD
        sync: false
    packages:
      - poppler-utils
      - tesseract-ocr
      - tesseract-ocr-eng
      - libtesseract-dev
      - libleptonica-dev 
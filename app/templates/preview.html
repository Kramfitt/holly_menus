<!DOCTYPE html>
<html>
<head>
    <title>Menu Preview - Holly Lea Menu System</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-4">
        <nav class="navbar navbar-expand-lg navbar-light bg-light mb-4">
            <div class="container-fluid">
                <a class="navbar-brand" href="/">Holly Lea Menu System</a>
                <div class="collapse navbar-collapse">
                    <ul class="navbar-nav me-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="/menus">Menu Management</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="/preview">Preview</a>
                        </li>
                    </ul>
                    <div class="d-flex">
                        <a href="/logout" class="btn btn-outline-danger">Logout</a>
                    </div>
                </div>
            </div>
        </nav>

        {% if error %}
        <div class="alert alert-danger" role="alert">
            {{ error }}
        </div>
        {% endif %}

        <h2>Menu Preview</h2>
        <div class="card">
            <div class="card-body">
                <div id="previewArea">
                    <p class="text-muted">Select a menu and date to preview</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>

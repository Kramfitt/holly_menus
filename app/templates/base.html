<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Menu Dashboard{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600&display=swap" rel="stylesheet">
    
    <style>
        /* Base styles */
        body {
            font-family: 'Quicksand', sans-serif;
            background-color: #f0f4ff;
            background-image: linear-gradient(120deg, #fdfbfb 0%, #ebedee 100%);
            min-height: 100vh;
        }
        
        /* Navbar styles */
        .navbar {
            background: white !important;
            border-radius: 15px;
            margin: 15px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.05);
        }
        
        .nav-icon {
            display: inline-block;
            transition: transform 0.3s ease;
            margin-right: 5px;
        }
        
        /* Fun hover effects */
        .nav-link:hover .nav-icon {
            transform: scale(1.2) rotate(10deg);
        }
        
        .navbar-brand:hover .nav-icon {
            transform: scale(1.2) translateY(-2px);
        }
        
        .btn-outline-danger:hover .nav-icon {
            animation: wave 0.5s ease-in-out;
        }
        
        /* Card styles */
        .card {
            border: none;
            border-radius: 20px;
            background: white;
            box-shadow: 0 4px 15px rgba(0,0,0,0.05);
            transition: all 0.3s ease;
        }
        
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 20px rgba(0,0,0,0.1);
        }
        
        /* Alert styles */
        .alert {
            border: none;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.05);
        }
        
        .alerts-container {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1050;
        }
        
        /* Animations */
        @keyframes wave {
            0%, 100% { transform: rotate(0deg); }
            25% { transform: rotate(-20deg); }
            75% { transform: rotate(20deg); }
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        
        /* Fun loading spinner */
        .loading-spinner {
            display: inline-block;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        /* Custom styles */
        {% block styles %}{% endblock %}
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light mb-4">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">
                <span class="nav-icon">üè†</span> Dashboard
            </a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/settings">
                            <span class="nav-icon">‚öôÔ∏è</span> Settings
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/preview">
                            <span class="nav-icon">üëÄ</span> Preview
                        </a>
                    </li>
                </ul>
                <div class="d-flex">
                    <a href="/logout" class="btn btn-outline-danger">
                        <span class="nav-icon">üëã</span> Logout
                    </a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Alerts container -->
    <div class="alerts-container"></div>

    <!-- Main content -->
    <div class="container mt-4">
        {% block content %}{% endblock %}
    </div>

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        // Show alert function
        function showAlert(type, message) {
            const alert = $(`<div class="alert alert-${type} alert-dismissible fade show" role="alert">
                ${message}
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            </div>`);
            
            $('.alerts-container').append(alert);
            setTimeout(() => alert.alert('close'), 5000);
        }
        
        // Add active class to current nav item
        $(document).ready(function() {
            const path = window.location.pathname;
            $(`.nav-link[href="${path}"]`).addClass('active');
        });
    </script>
    
    {% block scripts %}{% endblock %}
</body>
</html>

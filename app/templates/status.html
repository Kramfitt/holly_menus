<!DOCTYPE html>
<html>
<head>
    <title>System Status - Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-4">
        <nav class="navbar navbar-expand-lg navbar-light bg-light mb-4">
            <div class="container-fluid">
                <a class="navbar-brand" href="/">Dashboard</a>
                <div class="collapse navbar-collapse">
                    <ul class="navbar-nav me-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="/settings">Settings</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/preview">Preview</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="/status">System Status</a>
                        </li>
                    </ul>
                    <div class="d-flex">
                        <a href="/logout" class="btn btn-outline-danger">Logout</a>
                    </div>
                </div>
            </div>
        </nav>

        <h2>System Status</h2>
        
        <div class="row">
            <div class="col-md-6">
                <div class="card mb-4">
                    <div class="card-header">Services</div>
                    <div class="card-body">
                        <ul class="list-group" id="serviceStatus">
                            <li class="list-group-item d-flex justify-content-between align-items-center">
                                Database
                                <span class="badge bg-secondary" id="dbStatus">Checking...</span>
                            </li>
                            <li class="list-group-item d-flex justify-content-between align-items-center">
                                Redis
                                <span class="badge bg-secondary" id="redisStatus">Checking...</span>
                            </li>
                            <li class="list-group-item d-flex justify-content-between align-items-center">
                                Email Service
                                <span class="badge bg-secondary" id="emailStatus">Checking...</span>
                            </li>
                            <li class="list-group-item d-flex justify-content-between align-items-center">
                                Worker
                                <span class="badge bg-secondary" id="workerStatus">Checking...</span>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
            
            <div class="col-md-6">
                <div class="card mb-4">
                    <div class="card-header">Environment</div>
                    <div class="card-body">
                        <ul class="list-group" id="envStatus">
                            <!-- Populated by JavaScript -->
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        function updateStatus() {
            $.get('/api/health')
                .done(function(response) {
                    $('#dbStatus')
                        .text(response.services.database ? 'Connected' : 'Disconnected')
                        .removeClass('bg-secondary bg-success bg-danger')
                        .addClass(response.services.database ? 'bg-success' : 'bg-danger');
                        
                    $('#redisStatus')
                        .text(response.services.redis ? 'Connected' : 'Disconnected')
                        .removeClass('bg-secondary bg-success bg-danger')
                        .addClass(response.services.redis ? 'bg-success' : 'bg-danger');
                        
                    $('#workerStatus')
                        .text(response.services.worker ? 'Running' : 'Stopped')
                        .removeClass('bg-secondary bg-success bg-danger')
                        .addClass(response.services.worker ? 'bg-success' : 'bg-danger');
                });
                
            $.get('/api/email-health')
                .done(function(response) {
                    $('#emailStatus')
                        .text(response.status === 'healthy' ? 'Running' : 'Inactive')
                        .removeClass('bg-secondary bg-success bg-danger')
                        .addClass(response.status === 'healthy' ? 'bg-success' : 'bg-danger');
                });
        }

        $(document).ready(function() {
            updateStatus();
            setInterval(updateStatus, 30000); // Update every 30 seconds
        });
    </script>
</body>
</html>

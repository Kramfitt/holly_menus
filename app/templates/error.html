<!DOCTYPE html>
<html>
<head>
    <title>Error - Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600&display=swap" rel="stylesheet">
    <style>
        /* Copy main styles */
        body {
            font-family: 'Quicksand', sans-serif;
            background-color: #f0f4ff;
            background-image: linear-gradient(120deg, #fdfbfb 0%, #ebedee 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .error-card {
            border: none;
            border-radius: 20px;
            background: white;
            box-shadow: 0 4px 15px rgba(0,0,0,0.05);
            transition: all 0.3s ease;
            max-width: 500px;
            width: 90%;
            text-align: center;
            padding: 2rem;
        }
        
        .error-icon {
            font-size: 4rem;
            margin-bottom: 1rem;
        }
        
        .error-title {
            color: #8b5cf6;
            font-weight: 600;
            margin-bottom: 1rem;
        }
        
        .error-message {
            color: #6b7280;
            margin-bottom: 2rem;
        }
        
        .btn-home {
            background: #8b5cf6;
            color: white;
            border: none;
            padding: 0.5rem 2rem;
            border-radius: 10px;
            transition: all 0.3s ease;
        }
        
        .btn-home:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(139, 92, 246, 0.2);
            background: #7c3aed;
            color: white;
        }
    </style>
</head>
<body>
    <div class="error-card">
        <div class="error-icon">
            {% if error_code == 404 %}üîç
            {% elif error_code == 500 %}‚ö†Ô∏è
            {% else %}üòÖ
            {% endif %}
        </div>
        <h1 class="error-title">
            {% if error_code == 404 %}Page Not Found
            {% elif error_code == 500 %}Server Error
            {% else %}Oops!
            {% endif %}
        </h1>
        <p class="error-message">{{ error }}</p>
        <a href="/" class="btn btn-home">Back to Dashboard</a>
    </div>
</body>
</html>

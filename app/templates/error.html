<!DOCTYPE html>
<html>
<head>
    <title>Error - Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header bg-danger text-white">
                        <h4 class="mb-0">System Error</h4>
                    </div>
                    <div class="card-body">
                        <p class="lead text-danger">{{ error }}</p>
                        <hr>
                        <p class="mb-0">
                            Please try again later or contact the system administrator if the problem persists.
                        </p>
                        <div class="mt-3">
                            <a href="/" class="btn btn-primary">Return to Dashboard</a>
                            <a href="/login" class="btn btn-outline-secondary">Login Page</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>

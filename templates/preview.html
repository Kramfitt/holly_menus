{% extends "base.html" %}

{% block content %}
<div class="container">
    <div class="row mb-4">
        <div class="col">
            <div class="d-flex gap-3">
                <a href="/" class="btn btn-outline-primary">
                    <i class="fas fa-home"></i> Dashboard
                </a>
                <a href="/menus" class="btn btn-outline-primary">
                    <i class="fas fa-eye"></i> Settings
                </a>
                <a href="/preview" class="btn btn-outline-primary active">
                    <i class="fas fa-eye"></i> Preview
                </a>
                <a href="/system-check" class="btn btn-outline-primary">
                    <i class="fas fa-cog"></i> System Status
                </a>
            </div>
        </div>
    </div>
    <h2>Next Menu Preview</h2>
    
    <!-- Next Menu Details -->
    <div class="card mb-4">
        <div class="card-body">
            <h5 class="card-title">Next Menu Details</h5>
            <div id="nextMenuDetails" class="mb-3 p-3 bg-light rounded">
                Loading...
            </div>
        </div>
    </div>

    <!-- Menu Preview -->
    <div class="card">
        <div class="card-body">
            <h5 class="card-title">Menu Previews</h5>
            <div id="menuPreviews" class="row">
                <!-- Menus will be inserted here -->
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script>
document.addEventListener('DOMContentLoaded', function() {
    loadNextMenu();
});

async function loadNextMenu() {
    try {
        const response = await fetch('/api/next-menu');
        const data = await response.json();
        
        if (data.error) {
            throw new Error(data.error);
        }
        
        // Parse dates properly
        const sendDate = new Date(data.send_date);
        const periodStart = new Date(data.period_start);  // Use the period_start directly from API
        
        // Calculate week dates based on period start
        const week1Start = new Date(periodStart);
        const week2Start = new Date(periodStart);
        week2Start.setDate(periodStart.getDate() + 7);
        
        // Get week numbers from menu pair
        const isFirstPair = data.menu_pair === "1_2";
        const week1Num = isFirstPair ? "1" : "3";
        const week2Num = isFirstPair ? "2" : "4";
        
        document.getElementById('nextMenuDetails').innerHTML = `
            <div class="mt-2">
                <strong>Send Date:</strong> ${sendDate.toLocaleDateString('en-NZ', {
                    day: '2-digit',
                    month: 'long',
                    year: 'numeric'
                })}<br>
                <strong>Season:</strong> ${data.season}<br>
                <strong>Menu Period:</strong>
                <div class="ms-3 mt-2">
                    <strong>Week ${week1Num}:</strong> ${formatDateRange(week1Start)}<br>
                    <strong>Week ${week2Num}:</strong> ${formatDateRange(week2Start)}
                </div>
            </div>
        `;
        
        // Show menu previews with click handler
        const previewsContainer = document.getElementById('menuPreviews');
        previewsContainer.innerHTML = '';
        data.menus.forEach(menu => {
            const preview = document.createElement('div');
            preview.className = 'mb-4';
            preview.innerHTML = `
                <h5>${menu.name}</h5>
                <div class="menu-preview">
                    <img src="${menu.url}" alt="${menu.name}" class="img-fluid" 
                         style="cursor: default;" /> <!-- Remove pointer cursor -->
                </div>
            `;
            previewsContainer.appendChild(preview);
        });
        
    } catch (error) {
        console.error('Error:', error);
        document.getElementById('nextMenuDetails').innerHTML = `
            <div class="alert alert-danger">
                <i class="fas fa-exclamation-circle"></i> Error: ${error.message}
            </div>
        `;
    }
}

// Helper function to format date range
function formatDateRange(startDate) {
    const endDate = new Date(startDate);
    endDate.setDate(startDate.getDate() + 6);  // End date is 6 days after start (Mon-Sun)
    
    return `Mon ${startDate.getDate()}${getOrdinal(startDate.getDate())} ${startDate.toLocaleDateString('en-NZ', { month: 'short' })} - 
            Sun ${endDate.getDate()}${getOrdinal(endDate.getDate())} ${endDate.toLocaleDateString('en-NZ', { month: 'short' })}`;
}

function getOrdinal(n) {
    const s = ["th", "st", "nd", "rd"];
    const v = n % 100;
    return (s[(v - 20) % 10] || s[v] || s[0]);
}

// Update the full preview to include dates
function showFullPreview(url, name, dateRange) {
    const modal = document.createElement('div');
    modal.className = 'modal fade';
    modal.innerHTML = `
        <div class="modal-dialog modal-fullscreen">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">${name} <small class="text-muted ms-2">${dateRange}</small></h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body d-flex align-items-center justify-content-center bg-light">
                    <img src="${url}" 
                         style="max-height: 90vh; max-width: 90vw; object-fit: contain;" 
                         alt="${name}">
                </div>
            </div>
        </div>
    `;
    document.body.appendChild(modal);
    const modalInstance = new bootstrap.Modal(modal);
    modalInstance.show();
    modal.addEventListener('hidden.bs.modal', () => {
        modal.remove();
    });
}
</script>
{% endblock %}

{% extends "base.html" %}

{% block content %}
<div class="container">
    <h2>Next Menu Preview</h2>
    
    <!-- Next Menu Details -->
    <div class="card mb-4">
        <div class="card-body">
            <h5 class="card-title">Next Menu Details</h5>
            <div id="nextMenuDetails" class="mb-3 p-3 bg-light rounded">
                Loading...
            </div>
        </div>
    </div>

    <!-- Menu Preview -->
    <div class="card">
        <div class="card-body">
            <h5 class="card-title">Menu Previews</h5>
            <div id="menuPreviews" class="row">
                <!-- Menus will be inserted here -->
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script>
document.addEventListener('DOMContentLoaded', function() {
    loadNextMenu();
});

async function loadNextMenu() {
    try {
        const response = await fetch('/api/next-menu');
        const data = await response.json();
        
        if (data.error) {
            throw new Error(data.error);
        }
        
        // Calculate the actual dates for each week
        const sendDate = new Date(data.send_date);
        
        // Calculate first week start (should be 2 weeks from send date)
        const week1Start = new Date(sendDate);
        week1Start.setDate(sendDate.getDate() + 14);  // Start 2 weeks after send date
        
        // Second week starts 7 days after first week
        const week2Start = new Date(week1Start);
        week2Start.setDate(week1Start.getDate() + 7);
        
        // Get week numbers from data
        const [week1Num, week2Num] = data.week_numbers.split(' & ').map(w => w.split(' ')[1]);
        
        // Update menu details
        document.getElementById('nextMenuDetails').innerHTML = `
            <div class="mt-2">
                <strong>Send Date:</strong> ${sendDate.toLocaleDateString('en-NZ', {
                    day: '2-digit',
                    month: 'long',
                    year: 'numeric'
                })}<br>
                <strong>Season:</strong> ${data.season}
                ${data.season !== data.calculated_season ? 
                    `<small class="text-muted">(Overriding automatic ${data.calculated_season})</small>` 
                    : `<small class="text-muted">(Automatic)</small>`
                }<br>
                <strong>Menu Period:</strong>
                <div class="ms-3 mt-2">
                    <strong>Week ${week1Num}:</strong> ${formatDateRange(week1Start)}<br>
                    <strong>Week ${week2Num}:</strong> ${formatDateRange(week2Start)}
                </div>
            </div>
        `;
        
        // Show menu previews
        const previewsContainer = document.getElementById('menuPreviews');
        previewsContainer.innerHTML = '';
        
        data.menus.forEach((menu, index) => {
            const weekStart = index === 0 ? week1Start : week2Start;
            const col = document.createElement('div');
            col.className = 'col-md-6 mb-3';
            col.innerHTML = `
                <div class="card">
                    <div class="card-header">
                        <h6 class="mb-0">${menu.name}</h6>
                        <small class="text-muted">
                            ${formatDateRange(weekStart)}
                        </small>
                    </div>
                    <div class="card-body p-2">
                        <img src="${menu.url}" 
                             class="img-fluid" 
                             alt="${menu.name}"
                             style="width: 100%; height: auto; cursor: pointer;"
                             onclick="showFullPreview('${menu.url}', '${menu.name}', '${formatDateRange(weekStart)}')">
                    </div>
                </div>
            `;
            previewsContainer.appendChild(col);
        });
        
    } catch (error) {
        console.error('Error:', error);
        document.getElementById('nextMenuDetails').innerHTML = `
            <div class="alert alert-danger">
                <i class="fas fa-exclamation-circle"></i> Error: ${error.message}
            </div>
        `;
    }
}

// Helper function to format date range
function formatDateRange(startDate) {
    const endDate = new Date(startDate);
    endDate.setDate(startDate.getDate() + 6);  // End date is 6 days after start (Mon-Sun)
    
    return `Mon ${startDate.getDate()}${getOrdinal(startDate.getDate())} ${startDate.toLocaleDateString('en-NZ', { month: 'short' })} - 
            Sun ${endDate.getDate()}${getOrdinal(endDate.getDate())} ${endDate.toLocaleDateString('en-NZ', { month: 'short' })}`;
}

function getOrdinal(n) {
    const s = ["th", "st", "nd", "rd"];
    const v = n % 100;
    return (s[(v - 20) % 10] || s[v] || s[0]);
}

// Update the full preview to include dates
function showFullPreview(url, name, dateRange) {
    const modal = document.createElement('div');
    modal.className = 'modal fade';
    modal.innerHTML = `
        <div class="modal-dialog modal-fullscreen">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">${name} <small class="text-muted ms-2">${dateRange}</small></h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body d-flex align-items-center justify-content-center bg-light">
                    <img src="${url}" 
                         style="max-height: 90vh; max-width: 90vw; object-fit: contain;" 
                         alt="${name}">
                </div>
            </div>
        </div>
    `;
    document.body.appendChild(modal);
    const modalInstance = new bootstrap.Modal(modal);
    modalInstance.show();
    modal.addEventListener('hidden.bs.modal', () => {
        modal.remove();
    });
}
</script>
{% endblock %}

{% extends "base.html" %}

{% block content %}
<div class="container">
    <h2>Next Menu Preview</h2>
    
    <!-- Next Menu Details -->
    <div class="card mb-4">
        <div class="card-body">
            <h5 class="card-title">Next Menu Details</h5>
            <div id="nextMenuDetails" class="mb-3 p-3 bg-light rounded">
                Loading...
            </div>
        </div>
    </div>

    <!-- Menu Preview -->
    <div class="card">
        <div class="card-body">
            <h5 class="card-title">Menu Previews</h5>
            <div id="menuPreviews" class="row">
                <!-- Menus will be inserted here -->
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script>
document.addEventListener('DOMContentLoaded', function() {
    loadNextMenu();
});

async function loadNextMenu() {
    try {
        const response = await fetch('/api/next-menu');
        const data = await response.json();
        
        if (data.error) {
            throw new Error(data.error);
        }
        
        // Update menu details
        document.getElementById('nextMenuDetails').innerHTML = `
            <div class="mt-2">
                <strong>Send Date:</strong> ${new Date(data.send_date).toLocaleDateString('en-NZ', {
                    day: '2-digit',
                    month: 'long',
                    year: 'numeric'
                })}<br>
                <strong>Season:</strong> ${data.season}<br>
                <strong>Menu Period:</strong> ${data.week_numbers}<br>
                <strong>Menu Pair:</strong> ${data.menu_pair}
            </div>
        `;
        
        // Show menu previews
        const previewsContainer = document.getElementById('menuPreviews');
        previewsContainer.innerHTML = '';
        
        data.menus.forEach((menu, index) => {
            const col = document.createElement('div');
            col.className = 'col-md-6 mb-3';
            col.innerHTML = `
                <div class="card">
                    <div class="card-header">
                        <h6 class="mb-0">${menu.name}</h6>
                    </div>
                    <div class="card-body p-2">
                        <img src="${menu.url}" 
                             class="img-fluid" 
                             alt="${menu.name}"
                             style="width: 100%; height: auto; cursor: pointer;"
                             onclick="showFullPreview('${menu.url}', '${menu.name}')">
                    </div>
                </div>
            `;
            previewsContainer.appendChild(col);
        });
        
    } catch (error) {
        document.getElementById('nextMenuDetails').innerHTML = `
            <div class="text-danger">
                <i class="fas fa-exclamation-circle"></i>
                Error: ${error.message}
            </div>
        `;
    }
}

function showFullPreview(url, name) {
    const modal = document.createElement('div');
    modal.className = 'modal fade';
    modal.innerHTML = `
        <div class="modal-dialog modal-fullscreen">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">${name}</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body d-flex align-items-center justify-content-center bg-light">
                    <img src="${url}" 
                         style="max-height: 90vh; max-width: 90vw; object-fit: contain;" 
                         alt="${name}">
                </div>
            </div>
        </div>
    `;
    document.body.appendChild(modal);
    const modalInstance = new bootstrap.Modal(modal);
    modalInstance.show();
    modal.addEventListener('hidden.bs.modal', () => {
        modal.remove();
    });
}
</script>
{% endblock %}

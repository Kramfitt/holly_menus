<!DOCTYPE html>
<html>
<head>
    <title>Menu Service Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
        }
        .status {
            padding: 20px;
            border-radius: 5px;
            margin: 20px 0;
        }
        .active {
            background-color: #d4edda;
            color: #155724;
        }
        .inactive {
            background-color: #f8d7da;
            color: #721c24;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
        .active-btn {
            background-color: #f8d7da;  /* peach */
            color: #721c24;
        }
        .pause-btn {
            background-color: #d4edda;  /* green */
            color: #155724;
        }
    </style>
</head>
<body>
    <h1>Menu Service Dashboard</h1>
    
    <div class="status {{ 'active' if state.active else 'inactive' }}">
        Service is currently: <strong>{{ "ACTIVE" if state.active else "PAUSED" }}</strong>
        {% if state.last_updated %}
        <br>Last updated: {{ state.last_updated.strftime('%Y-%m-%d %H:%M:%S') }}
        {% endif %}
    </div>

    <button onclick="toggleService()" id="toggleBtn" class="{{ 'active-btn' if state.active else 'pause-btn' }}">
        {{ "Pause Service" if state.active else "Resume Service" }}
    </button>

    <script>
        function toggleService() {
            const toggleButton = document.getElementById('toggleBtn');
            const statusDiv = document.querySelector('.status');
            
            fetch('/toggle', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'}
            })
            .then(response => response.json())
            .then(data => {
                if (data.status === 'success') {
                    const isActive = data.state === 'true';
                    
                    // Update button
                    toggleButton.textContent = isActive ? 'Pause Service' : 'Resume Service';
                    toggleButton.className = isActive ? 'active-btn' : 'pause-btn';
                    
                    // Update status div
                    statusDiv.className = `status ${isActive ? 'active' : 'inactive'}`;
                    statusDiv.innerHTML = `Service is currently: <strong>${isActive ? 'ACTIVE' : 'PAUSED'}</strong>`;
                    
                    // Force page refresh to sync with server
                    location.reload();
                }
            });
        }
    </script>
</body>
</html>

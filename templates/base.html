<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light mb-4">
        <div class="container">
            <div class="navbar-nav">
                <a class="nav-link btn btn-primary text-white me-2" href="/">
                    <i class="fas fa-home"></i> Dashboard
                </a>
                <a class="nav-link btn btn-info text-white me-2" href="/preview">
                    <i class="fas fa-eye"></i> Menu Preview & Send
                </a>
                <a class="nav-link btn btn-warning text-white me-2" href="/menus">
                    <i class="fas fa-list"></i> Menu Management
                </a>
                <a class="nav-link btn btn-secondary text-white" href="/system-check">
                    <i class="fas fa-cogs"></i> System Status
                </a>
            </div>
        </div>
    </nav>

    <div class="container">
        {% block content %}{% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    {% block scripts %}{% endblock %}
</body>
</html>
